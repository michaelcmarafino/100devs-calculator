<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Your description goes here" />
        <meta name="keywords" content="one, two, three" />

        <title>OOP Calculator</title>

        <!-- external CSS link -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main class="calculator">
            <section class="insideContainer">
                <input
                    type="text"
                    class="calculatorScreen"
                    value="0"
                    disabled
                />
                <section class="calculatorBtns">
                    <button href="#" value="7">7</button>
                    <button href="#" value="8">8</button>
                    <button href="#" value="9">9</button>
                    <button href="#" value="/">&divide;</button>
                    <button href="#" value="4">4</button>
                    <button href="#" value="5">5</button>
                    <button href="#" value="6">6</button>
                    <button href="#" value="*">&times;</button>
                    <button href="#" value="1">1</button>
                    <button href="#" value="2">2</button>
                    <button href="#" value="3">3</button>
                    <button href="#" value="+">&plus;</button>
                    <button href="#" value="0">0</button>
                    <button href="#" value=".">&period;</button>
                    <button href="#" value="-">&minus;</button>
                    <button href="#" value="AC">AC</button>
                    <button href="#" value="=">&equals;</button>
                </section>
            </section>
        </main>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
