<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Your description goes here" />
        <meta name="keywords" content="one, two, three" />

        <title>OOP Calculator</title>

        <!-- external CSS link -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main class="calculator">
            <section class="insideContainer">
                <input
                    type="text"
                    class="calculatorScreen"
                    value="0"
                    disabled
                />
                <section class="calculatorBtns">
                    <a href="#" value="7">7</a>
                    <a href="#" value="8">8</a>
                    <a href="#" value="9">9</a>
                    <a href="#" value="/">&divide;</a>
                    <a href="#" value="4">4</a>
                    <a href="#" value="5">5</a>
                    <a href="#" value="6">6</a>
                    <a href="#" value="*">&times;</a>
                    <a href="#" value="1">1</a>
                    <a href="#" value="2">2</a>
                    <a href="#" value="3">3</a>
                    <a href="#" value="+">&plus;</a>
                    <a href="#" value="0">0</a>
                    <a href="#" value=".">&period;</a>
                    <a href="#" value="-">&minus;</a>
                    <a href="#" value="AC">AC</a>
                    <a href="#" value="=">&equals;</a>
                </section>
            </section>
        </main>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
